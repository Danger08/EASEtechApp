<ion-view style="" title="Transactions" animation="slide-left-right" >

    <ion-content class="has-header" overflow-scroll="true" padding="false" >
      <div class="list" style="margin-bottom:0px;">
        <label class="item item-input item-select" ng-init="invoicefilter = 'undefined'">
          <div class="input-label" ng-init="sortValue='-task_id'">
            Status
          </div>
          <select ng-model="invoicefilter">
            <option value="undefined" default>All</option>
            <option value="1">Open</option>
            <option value="2">Closed</option>
            <option value="3">For Approval</option>
          </select>

        </label>
      </div>

      <ion-list ng-repeat="invoice in invoicelist | filter:{'status':  parseSelectedStatus(invoicefilter)}:true" class="no-padding" style="margin-top:0px;"> <!-- filter:{task_deleted:trashStatus}:true | orderBy:sortValue-->
          <a class="item item-icon-left item-icon-right" ng-click="loadInvoiceData(invoice)">
          <i class="icon ion-document-text"></i>
          ETS - {{fixInvoiceNumber(invoice.invoice_id)}}

          <p>{{invoice.date | date : 'MM/dd/yyyy' }} - {{invoice.due | date : 'MM/dd/yyyy'}}</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
      </ion-list>
