
<ion-view view-title="" hide-nav-bar="true">
    <ion-content class="padding has-header">
        <form style="" class="list" ng-submit="login.signin()">
            <img src="./img/icon.png" alt="" style="width:40%;height:auto;display:block;margin:auto;margin-bottom:20px;max-height:165px;max-width:165px;">
            <h4 style="font-weight:bold;text-align:center;margin-bottom:20px;">EASE Technology Solutions</h4>
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                     <input id="email" name="email" type="text" placeholder="" ng-model="login.username">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input id="password" name="password" type="password" placeholder="" ng-model="login.password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button class="button button-block button-assertive" type="submit">
                        Login
                    </button>
            <a style="" class="button button-positive button-clear button-block " ui-sref="tab.forgot-password">Forgot Password?</a>
        </form>
    </ion-content>
</ion-view>
