

<ion-view view-title="Reset Password">
    <div>
        <ion-content class="padding has-header">
<h2 style="margin-top:5%;">Let's Start..</h2>

<h4>Step 1 : Enter your username</h4>
          <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Username" ng-model="reset.username">
    </label>
    <button class="button button-small"  ng-click="resetPassword(reset.username)">
      Get new code
    </button>

  </div>
<center><h4><a ng-click="" style="margin-top:10%;text-align:center;">I have a code</a></h4></center>
</div>
<div class="">
  <h4>Step 2 : Enter the password reset code</h4>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Reset code</span>
      <input type="password" ng-model="reset.code">
    </label>
  </div>
  <div class="padding">
          <button class="button button-block button-positive" ng-click="checkVerificationCode(reset.username,reset.code)">Submit</button>
        </div>
</div>
<div class="">
  <h4>Step 2 : Enter the password username and reset code</h4>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="reset.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Reset code</span>
      <input type="password" ng-model="reset.code">
    </label>
  </div>
  <div class="padding">
          <button class="button button-block button-positive" ng-click="checkVerificationCode(reset.username,reset.code)">Submit</button>
        </div>
</div>

<h4>Step 3 : Enter new password</h4>
<div class="list">
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Confirm Password</span>
    <input type="password">
  </label>
</div>
<div class="padding">
        <button class="button button-block button-positive">Submit</button>
      </div>
        </ion-content>
    </div>
</ion-view>
