<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <ion-nav-bar class="bar-assertive" align-title="center" ></ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">
    <ion-tab title="Sign up"  icon="ion-ios-compose-outline" href="#/tabs/signup">
        <ion-nav-view name="tab-signup" animation="slide-left-right"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Login" icon="ion-log-in" href="#/tabs/login">
        <ion-nav-view name="tab-login" animation="slide-left-right"></ion-nav-view>
    </ion-tab>
</ion-tabs>
