<ion-side-menus enable-menu-with-back-views="false">
<ion-side-menu-content>

<ion-nav-bar class="bar-assertive">


</ion-nav-bar>
<ion-tabs style="" class="tabs-assertive tabs-icon-top">

<ion-tab style=""  badge-style="badge-assertive" title="Tasks" icon="ion-document-text" href="#/dashboardtask/tasks">
<ion-nav-view name="task-tab" ></ion-nav-view>
</ion-tab>

<ion-tab style="" title="Billing" icon="ion-card" href="#/dashboard/billing">
<ion-nav-view name="dash-billing" ></ion-nav-view>
</ion-tab>

<ion-tab style="" title="Others" icon="ion-ios-star" href="#/dashboard/others">
<ion-nav-view name="dash-others" ></ion-nav-view>
</ion-tab>

<ion-tab style="" title="Settings" icon="ion-ios-settings-strong" href="#/dashboard/settings">
<ion-nav-view name="dash-settings" ></ion-nav-view>
</ion-tab>

</ion-tabs>
</ion-side-menu-content>

<ion-side-menu side="left">
<ion-header-bar class="bar-assertive">
<h1 class="title"></h1>
</ion-header-bar>
<ion-content padding="false" ng-controller="getTaskCtrl">
<ion-list>

<ion-item ng-click="openModal()" menu-close>
 Search
</ion-item>
  <div class="item item-divider">
    Filters
  </div>
<ion-item ng-click="setFilter(undefined)" menu-close >
 All
</ion-item>
<ion-item ng-click="setFilter('Created')" menu-close>
 Created
</ion-item>
<ion-item ng-click="setFilter('inProgress')" menu-close>
 In Progress
</ion-item>
<ion-item ng-click="setFilter('Completed')" menu-close>
 Completed
</ion-item>
<ion-item ng-click="setFilter('onHold')" menu-close>
 On Hold
</ion-item><ion-item ng-click="setFilter('Cancelled')" menu-close>
 Cancelled
</ion-item>
  <div class="item item-divider">

  </div>
</ion-item><ion-item ng-click="trashFilter()" menu-close>
 <span class="ion ion-trash-a"></span> Trash
</ion-item>

</ion-list>
</ion-content>
</ion-side-menu>
</ion-side-menus>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-assertive">
<h1 class="title">Search</h1>
<div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
     <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="search" ng-model="searchText">
    </label>
  </div>
     <ion-list ng-repeat="item in tasksdata | filter:searchText" class="no-padding">
    <a class="item item-icon-left item-icon-right" ng-click="getSingleData(item);closeModal()">
    <i class="icon ion-ios-albums"></i>
    {{item.task_name}}
    <p>{{item.task_description}}</p>
    <i class="icon ion-ios-arrow-forward"></i>
    </a>
</ion-list>
    </ion-content>
  </ion-modal-view>
</script>
