

<ion-view view-title="">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">
            <h3 style="color:#448EC5;margin-top:15px;font-weight:bold;">Sign up</h3>
             <form style="" class="list"  name="signupForm">
            <ion-list style="">
                <label style="" class="item item-input" style="margin-top:10px;">
                    <span class="input-label" >First Name</span>
                    <input placeholder=""  type="text" ng-model="signupc.firstname" name="fname" required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label" >Last Name</span>
                    <input placeholder=""  type="text" ng-model="signupc.lastname" name="lname" required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label" >Username</span>
                    <input placeholder=""  type="text" ng-model="signupc.username" name="uname" required>
                   
                
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder=""   type="password" ng-model="signupc.password" name="pword" required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input placeholder=""   type="password" ng-model="signupc.cpassword" name="cpword" required>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">E-Mail</span>
                    <input placeholder=""  type="text" ng-model="signupc.email" name="email" required>
                </label>
            </ion-list>
       <!--      emailcheck:{{signupc.email}}{{signupc.email.indexOf('@')}}
            fname:{{signupForm.fname.$error.required}}<br>
            lname:{{signupForm.lname.$error.required}}<br>
            uname:{{signupForm.uname.$error.required}}<br>
            pword:{{signupForm.pword.$error.required}}<br>
            cpword:{{signupForm.cpword.$error.required}}<br>
            email:{{signupForm.email.$error.required}}<br> -->
            <button style="" class="button button-assertive button-block " ng-click="requiredCheck(signupForm)">Sign up</button>
        </form>
        </ion-content>
    </div>
</ion-view>
